<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8d0d2a3c03.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

    <!-- C:\Users\user\Code\work\yourcat\yourcat\static\yourcat\style.css -->
    <link rel='stylesheet' href="{%static 'profiles/style.css' %}">
    <!-- <link rel='stylesheet' href="yourcat\static\yourcat\style.css"> -->
    
    <!-- <script src="src/main.js"></script> -->
    <title>넌 누구냥?</title>
</head>
<body>
    <!--Header-->
    <header>
        <div class="header_logo">
            <a href="/"><i class="fas fa-paw"></i>
                <span class="header_titile">넌 누구냥?</span></a>
        </div>
        <ul class="navbar_menu">
            <li><a href="">
            <i class="fas fa-cat icon"></i>
                <span>고양이</span></a>
            </li>
            <li>
            <a href="#"><i class="fas fa-fish icon"></i> 
                <span>밥</span></a>
            </li>
            <li>
            <a href="/cctv/"><i class="fas fa-desktop icon"></i> 
                <span>CCTV</span></a>
            </li>
            <li>
            <a href=""><i class="far fa-user icon"></i> 
                <span>LOGIN</span></a>
            </li>
        </ul>
    </header>

    <!--main picture-->
    <section class="visual">
        <div class="main_title">
            <span class="phrase">너는 누구냥?</span>
        </div>
        
    </section>
    <!--cat profile-->
    <main class="main_board">
        <section class="cat_list">
            <div class="main_title">너는 누구냥?</div>
            <section class="cats">
                <div class="catImg">
                <!-- <div class="catImg"><img src="${cats.image}" alt="">${cats.name}</div> -->
                {% csrf_token %}
                {% if cat_list %}
                    <ul>
                    {% for cat in cat_list %}
                        
                        <li>
                            <a href="{%url 'profiles:cat-detail' cat.id%}">{{ cat.name }}</a>
                        </li>
                    {% endfor %}
                    </ul>
                {% else %}
                    <p>No cats are available.</p>
                {% endif %}
                    </div>
            </section>
            
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
